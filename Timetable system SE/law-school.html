<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strathmore Law School Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#timetable-section">Timetable</a></li>
            </ul>
        </nav>

        <header>
            <h1>Strathmore Law School</h1>
            <p>View and download the latest timetable below.</p>
        </header>

        <section id="timetable-section" class="timetable-section">
            <h2>Current Timetable</h2>
            <div class="timetable-display">
                <table>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Time</th>
                            <th>Class</th>
                            <th>Room</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Monday</td>
                            <td>08:00 AM - 10:00 AM</td>
                            <td>Constitutional Law</td>
                            <td>Room 101</td>
                        </tr>
                        <!-- More rows can be added dynamically -->
                    </tbody>
                </table>
            </div>
            <button class="download-btn">Download Timetable</button>
            <p>Check below for any overlaps or updates.</p>
        </section>
    </div>
</body>
</html>
